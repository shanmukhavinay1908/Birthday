<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <style>
    /* Welcome Page */
    .welcome-page {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      position: relative;
      overflow: hidden;

      /* Layered background: main + filler */
      background: 
        url("https://raw.githubusercontent.com/shanmukhavinay1908/Birthday/main/bg.png") ;

        url("https://raw.githubusercontent.com/shanmukhavinay1908/Birthday/main/bg.png") repeat center center;
      background-size: contain, cover;

      display: flex;
      justify-content: flex-end;
      align-items: flex-end;
    }

    /* Enter Button */
    .enter-btn {
      padding: 15px 40px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      background: gold;
      color: #4b0082;
      font-weight: bold;
      cursor: pointer;
      margin: 40px;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
      transition: 0.3s;
      position: relative;
      z-index: 2; /* above stars and sparkles */
    }

    .enter-btn:hover {
      background: #ffdf00;
      transform: scale(1.1);
    }

    /* Twinkling stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 10px gold, 0 0 20px white;
      animation: twinkle 2s infinite ease-in-out;
      z-index: 1;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 0.2;
        transform: scale(1.5);
      }
    }

    /* Floating sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: gold;
      border-radius: 50%;
      box-shadow: 0 0 10px gold, 0 0 20px orange;
      opacity: 0.8;
      animation: floatUp 4s linear infinite;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-200px) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="welcome-page">
    <button class="enter-btn" onclick="enterGallery()">Enter</button>
  </div>

  <script>
    function enterGallery() {
      window.location.href = "gallery.html";
    }

    // Create shining stars
    function createStars() {
      const container = document.querySelector(".welcome-page");
      for (let i = 0; i < 50; i++) {  // number of stars
        let star = document.createElement("div");
        star.classList.add("star");

        star.style.top = Math.random() * container.clientHeight + "px";
        star.style.left = Math.random() * container.clientWidth + "px";

        star.style.animationDuration = (1.5 + Math.random() * 2) + "s";
        star.style.animationDelay = (Math.random() * 3) + "s";

        container.appendChild(star);
      }
    }

    // Create floating sparkles
    function createSparkles() {
      const container = document.querySelector(".welcome-page");
      setInterval(() => {
        let sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");

        sparkle.style.left = Math.random() * container.clientWidth + "px";
        sparkle.style.top = container.clientHeight + "px"; // start bottom
        sparkle.style.animationDuration = (3 + Math.random() * 2) + "s";

        container.appendChild(sparkle);

        // remove after animation ends
        setTimeout(() => {
          sparkle.remove();
        }, 5000);
      }, 500); // one sparkle every 0.5 sec
    }

    window.onload = () => {
      createStars();
      createSparkles();
    }
  </script>
</body>
</html>
